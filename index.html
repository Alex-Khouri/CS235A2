<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="images/getflix_favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title id="title">Getflix</title>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <td>
            <div id="BannerLogo" class="banner">
                <img src="images/getflix_logo.png" alt="Getflix Logo" height="100px">
            </div>
            </td>
            <td>
            <div id="Searchbar" class="banner">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="SearchBox" class="textbox" type="text" name="SearchQuery" placeholder="Search..." size=15>
                <select id="SearchType" class="button" name="SearchType">
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="director">Director</option>
                    <option value="actor">Actor</option>
                </select>
                <input id="SearchSubmit" class="button" type="submit" value="Search" onclick="showMainWindow();">
                </form>
            </div>
            </td>
            <td>
            <div id="LoginPanel" class="banner" style="text-align:right; padding-right:0px">
                <input id="LoginButton" class="button" type="submit" value="Login" onclick="showLoginWindow();">
            </div>
            </td>
            <td>
            <div id="RegisterPanel" class="banner" style="text-align:left; padding-left:0px">
                <input id="RegisterButton" class="button" type="submit" value="Register" onclick="showRegisterWindow();">
            </div>
            </td>
        </tr>
    </table>
    <hr style="height:3px; background-color:black; border-color:black; border-radius:3px">
    <div id="MainWindow" class="window">
        <table>
            <tr>
                <td>
                <div id="BrowseWindow" class="window">
    
                </div>
                </td>
                <td>
                <div id="MovieListWindow" class="window">
    
                </div>
                </td>
                <td>
                <div id="WatchlistWindow" class="window">
    
                </div>
                </td>
            </tr>
        </table>
    </div>
    <div id="LoginWindow" class="window" style="display:none">
        <h3>Enter Login Details:</h3>
        <form>
        <!-- ADD ACTION TO FORM TAG -->
        <table>
            <tr>
                <td class="formLabel">
                <label for="LoginUsername">Username: </label>
                </td>
                <td class="formInput">
                <input id="LoginUsername" class="textbox" type="text" name="LoginUsername" size=30>
                </td>
            </tr>
            <tr>
                <td class="formLabel">
                <label for="LoginPassword">Password: </label>
                </td>
                <td class="formInput">
                <input id="LoginPassword" class="textbox" type="password" name="LoginPassword" size=30>
                </td>
            </tr>
        </table>
        <input id="LoginSubmit" class="button" type="submit" value="Login" onclick="login();">
        </form>
    </div>
    <div id="RegisterWindow" class="window" style="display:none">
        <h3>Enter Registration Details:</h3>
        <form>
        <!-- ADD ACTION TO FORM TAG -->
        <table>
        <tr>
            <td class="formLabel">
            <label for="RegUsername">Username: </label>
            </td>
            <td class="formInput">
            <input id="RegUsername" class="textbox" type="text" name="RegUsername" size=30>
            </td>
        </tr>
        <tr>
            <td class="formLabel">
            <label for="RegPassword1">Password: </label>
            </td>
            <td class="formInput">
            <input id="RegPassword1" class="textbox" type="password" name="RegPassword1" size=30>
            </td>
        </tr>
        <tr>
            <td class="formLabel">
            <label for="RegPassword2">Re-enter Password: </label>
            </td>
            <td class="formInput">
            <input id="RegPassword2" class="textbox" type="password" name="RegPassword2" size=30>
            </td>
        </tr>
        </table>
        <input id="RegSubmit" class="button" type="submit" value="Register" onclick="register();">
        </form>
    </div>
</body>
</html>
