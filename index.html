<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="images/getflix_favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title id="title">Getflix</title>
</head>
<body>
    <table>
        <tr>
            <td>
            <div id="BannerLogo" class="banner">
                <img src="images/getflix_logo.png" alt="Getflix Logo" height="100px">
            </div>
            </td>
            <td>
            <div id="Searchbar" class="banner">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="SearchBox" class="textbox" type="text" name="SearchQuery" placeholder="Search..." size=15>
                <select id="SearchType" class="button" name="SearchType">
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="director">Director</option>
                    <option value="actor">Actor</option>
                </select>
                <input id="SearchSubmit" class="button" type="submit" value="Search">
                </form>
            </div>
            </td>
            <td>
            <div id="LoginPanel" class="banner" style="text-align:right; padding-right:0px">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="LoginButton" class="button" type="submit" value="Login">
                </form>
            </div>
            </td>
            <td>
            <div id="RegisterPanel" class="banner" style="text-align:left; padding-left:0px">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="RegisterButton" class="button" type="submit" value="Register">
                </form>
            </div>
            </td>
        </tr>
    </table>
    <hr style="height:3px; background-color:black; border-color:black; border-radius:3px">
    <div id="LoginWindow" class="window">
        <h3>Enter Login Details:</h3>
        <form>
        <!-- ADD ACTION TO FORM TAG -->
        <label for="Username">Username: </label>
        <input id="UsernameBox" class="textbox" type="text" name="Username" size=30><br><br>
        <label for="Password">Password: </label>
        <input id="PasswordBox" class="textbox" type="password" name="Password" size=30><br><br>
        <input id="LoginSubmit" class="button" type="submit" value="Login">
        </form>
    </div>
    <div id="RegisterWindow" class="window">
        
    </div>
    <table>
        <tr>
            <td>
            <div id="BrowseWindow" class="window">

            </div>
            </td>
            <td>
            <div id="MovieListWindow" class="window">

            </div>
            </td>
            <td>
            <div id="WatchlistWindow" class="window">

            </div>
            </td>
        </tr>
    </table>
</body>
</html>
