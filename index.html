<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="icon" href="images/getflix_favicon.png">
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
    <title id="title">Getflix</title>
</head>
<body>
    <table style="margin-left:auto; margin-right:auto">
        <tr>
            <td>
            <div id="BannerLogo" class="banner" style="text-align:center;">
                <img src="images/getflix_logo.png" alt="Getflix Logo" height="100px">
            </div>
            </td>
            <td>
            <div id="Search" class="banner" style="text-align:center;">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="SearchBox" class="textbox" type="text" name="searchQuery" placeholder="Search..." size=15>
                <select id="SearchType" class="button" name="searchType" style="height:41px; font-size:100%;">
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="director">Director</option>
                    <option value="actor">Actor</option>
                </select>
                <input id="SearchSubmit" class="button" type="submit" value="Search">
                </form>
            </div>
            </td>
            <td>
            <div id="LoginPanel" class="banner" style="text-align:center;">
                <form>
                <!-- ADD ACTION TO FORM TAG -->
                <input id="LoginButton" class="button" type="submit" value="Login">
                </form>
            </div>
            </td>
        </tr>
        <tr>
            <td>
            <div id="BrowseList" style="text-align:center;">

            </div>
            </td>
            <td>
            <div id="MovieList" style="text-align:center;">

            </div>
            </td>
            <td>
            <div id="Watchlist" style="text-align:center;">

            </div>
            </td>
        </tr>    
    </table>
</body>
</html>
